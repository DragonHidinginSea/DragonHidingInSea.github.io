<nav id="main-navigation">
  {% for link in site.data.links %}
  {% if link.title == page.title %}

  <a href="." title="{{ link.title }}" class="current">{{ link.title }}</a>

  {% elsif page.categories[0] == link.category' %}
  <a href="../{{ link.url }}" title="{{ link.category }}" class="current">{{ link.title }}</a>

  {% else %}
  <a href="../{{ link.url }}" title="{{ link.title }}">{{ link.title }}</a>
  {% endif %}
  {% endfor %}
</nav>
